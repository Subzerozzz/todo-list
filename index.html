<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="todo-app">
        <h1 class="todo-app__title">Todo List</h1>
        
        <form class="todo-app__create">
            <input type="text" name="content" placeholder="Nhập công việc...">
            <button type="submit" class="button--create">
                <i class="fa-solid fa-plus"></i>
            </button>
        </form>


        <div class="todo-app__list">
            <div class="todo-app__item">
                <span class="todo-app__item-content">Công việc 1</span>
                <div class="todo-app__item-actions">
                    <button class="todo-app__item-button todo-app__item-button--edit">
                        <i class="fa-regular fa-pen-to-square"></i>
                    </button>
                    <button class="todo-app__item-button todo-app__item-button--complete">
                        <i class="fa-solid fa-check"></i>
                    </button>
                    <button class="todo-app__item-button todo-app__item-button--delete"> 
                        <i class="fa-solid fa-trash"></i>
                    </button>

                </div>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
